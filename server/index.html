<body onload="load()">

<div class="container">
  <div class="panel panel-default">
    <div class="panel-heading">  <h2>Register a user</h2> </div>
    <div class="panel-body">
      <a class="btn btn-primary btn-md" role="button" id="register1" >Register 1</a>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" id="user1check4" >Yellow&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" id="user1check2" >Red&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" id="user1check1" >Blue&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <a class="btn btn-default btn-md disabled" role="button" id="reset1">Reset</a>
      <br><br>
      <a class="btn btn-primary btn-md" role="button" id="register2" >Register 2</a>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" id="user2check4" >Yellow&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" id="user2check2" >Red&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" id="user2check1" >Blue&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <a class="btn btn-default btn-md disabled" role="button" id="reset2">Reset</a>
      <br><br>
      <a class="btn btn-primary btn-md" role="button" id="register3" >Register 3</a>
      <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user3check4" >Yellow&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user3check2" >Red&nbsp;</label>
      <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user3check1" >Blue&nbsp;&nbsp;&nbsp;&nbsp;</label>
      <a class="btn btn-default btn-md disabled" role="button" id="reset3">Reset</a>
      <br>
    </div>
  </div>
</div> <!-- container: register a user -->



<div class="container">
  <div class="panel panel-default">
  <div class="panel-heading">  <h2>Validate a user</h2> </div>
  <div class="panel-body">
  <a class="btn btn-primary btn-md" role="button" id="validate1" >Validate 1</a>
  <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user1check4v" >Yellow&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user1check2v" >Red&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user1check1v" >Blue&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <br><br>
  <a class="btn btn-primary btn-md" role="button" id="validate2" >Validate 2</a>
  <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user2check4v" >Yellow&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user2check2v" >Red&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user2check1v" >Blue&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <br><br>
  <a class="btn btn-primary btn-md" role="button" id="validate3" >Validate 3</a>
  <label>&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user3check4v" >Yellow&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user3check2v" >Red&nbsp;</label>
  <label class="checkbox-inline"><input type="checkbox" data-toggle="toggle" data-on="Yes" data-off="No" data-onstyle="success" value="" id="user3check1v" >Blue&nbsp;&nbsp;&nbsp;&nbsp;</label>
  <br>
</div>
</div>
</div> <!-- container: register a user -->




<div class="container">
  <div class="panel panel-default">
  <div class="panel-heading">  <h2>Send a command</h2> </div>
  <div class="panel-body">

      <div>
      <a class="btn btn-default btn-md disabled" role="button">&nbsp;&nbsp;User 1&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <a class="btn btn-warning btn-md" id="but-yel-u1" role="button">Yellow</a>&nbsp;
		  <a class="btn btn-danger btn-md"  id="but-red-u1" role="button">Red</a>&nbsp;
		  <a class="btn btn-info btn-md"    id="but-blu-u1" role="button">Blue</a>&nbsp;
    </div><br>
      <div>
      <a class="btn btn-default btn-md disabled" role="button">&nbsp;&nbsp;User 2&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <a class="btn btn-warning btn-md" id="but-yel-u2" role="button">Yellow</a>&nbsp;
		  <a class="btn btn-danger btn-md"  id="but-red-u2" role="button">Red</a>&nbsp;
		  <a class="btn btn-info btn-md"    id="but-blu-u2" role="button">Blue</a>&nbsp;
    </div><br>
      <div>
		  <a class="btn btn-default btn-md disabled" role="button">&nbsp;&nbsp;User 3&nbsp;&nbsp;</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
		  <a class="btn btn-warning btn-md" id="but-yel-u3" role="button">Yellow</a>&nbsp;
		  <a class="btn btn-danger btn-md"  id="but-red-u3" role="button">Red</a>&nbsp;
		  <a class="btn btn-info btn-md"    id="but-blu-u3" role="button">Blue</a>&nbsp;
      </div>

  </div>
</div>
</div> <!-- container: send a command -->

<div class="container">
<div class="alert alert-info" id="status_command">
  No new information to display.
</div>
</div>

<div class="container">
  <canvas id="lamps" width="500" height="150" style="border:1px solid #d3d3d3;">
</div>



</body>
